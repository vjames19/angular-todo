<div class="container">
  <h2>My todos</h2>
  <div class="row">
    <form ng-submit="addTodo()" role="form">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="Got something to do?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </form>
  </div>

  <p></p>
  
  <div>
    <p class="input-group" ng-repeat="todo in todos">
      <input type="text" ng-model="todo" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeTodo($index)">X</button>
      </span>
    </p>
  </div>
</div>
